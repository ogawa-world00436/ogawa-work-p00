<body>

            </div>

                <p>Click Here To LIsten</p>
                <img src="./images/play1.png" id="icon">
            </div>
        </div>
    </div>



    <audio id="mysong">
        <source src="./audio/PhrygianScale-gt.mp3" type="audio/mp3">
    </audio>

    <script>

        let ms = document.getElementById("mysong");
        let ic = document.getElementById("icon");

        icon.onclick = function() {
            if (mysong.paused) {
                mysong.play();
                icon.src ="./images/paused1.png";
            }
            else {
                mysong.pause();
                icon.src = "./images/play1.png"
            }

        };


    </script>
